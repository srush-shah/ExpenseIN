version: '1'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: expensein
    container_name: expensein:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - ATLAS_URI=$MONGO_USERNAME
    ports:
      - "80:8080"
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    networks:
      - app-network
    command: ./wait-for.sh db:27017 -- /home/node/app/node_modules/.bin/nodemon app.js